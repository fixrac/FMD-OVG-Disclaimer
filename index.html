<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disclaimer Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            text-align: center;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .disclaimer-text {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            color: #555;
            text-align: left;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            margin: 20px auto;
            opacity: 0.6;
            cursor: not-allowed;
        }

        button.enabled {
            opacity: 1;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .warning-message {
            color: red;
            text-align: center;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disclaimer</h1>
        <p id="disclaimer-text" class="disclaimer-text">Loading disclaimer...</p>

        <div class="checkbox-container">
            <input type="checkbox" id="disclaimer-checkbox" onclick="toggleProceedButton()">
            <label for="disclaimer-checkbox">I acknowledge the disclaimer</label>
        </div>

        <button id="proceed-button" onclick="proceed()">Proceed</button>
        <p id="warning-message" class="warning-message">Please acknowledge the disclaimer before proceeding.</p>
    </div>

    <script>
        function proceed() {
            const checkbox = document.getElementById('disclaimer-checkbox');
            const warningMessage = document.getElementById('warning-message');

            if (checkbox.checked) {
                window.open("https://docs.google.com/forms/d/e/1FAIpQLSdLv_YL3q_UJ4QoKYjh2tdDBfQhETR3MZ61BseLUtRTzIvAAw/viewform", "_blank");
            } else {
                warningMessage.style.display = "block"; // Show warning message if checkbox is not checked
            }
        }

        function toggleProceedButton() {
            const checkbox = document.getElementById('disclaimer-checkbox');
            const button = document.getElementById('proceed-button');
            const warningMessage = document.getElementById('warning-message');

            if (checkbox.checked) {
                button.disabled = false;
                button.classList.add('enabled');
                warningMessage.style.display = "none"; // Hide warning message if checkbox is checked
            } else {
                button.disabled = true;
                button.classList.remove('enabled');
            }
        }

        async function fetchDisclaimer() {
    const docId = '19zORRo5dY-ytpM37V5rr5vhYpOYTCyepbRnE2x9V4UQ'; // Updated with your Google Doc ID
    const url = `https://docs.google.com/document/d/${docId}/export?format=txt`;

    try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById('disclaimer-text').innerText = text;
    } catch (error) {
        document.getElementById('disclaimer-text').innerText = 'Failed to load disclaimer.';
        console.error('Error fetching disclaimer:', error);
    }
}

        fetchDisclaimer();
    </script>
</body>
</html>
